<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votify - Live Abstimmungen</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons (Vanilla Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, updateDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE SETUP ---
        const isAIEnvironment = typeof __firebase_config !== 'undefined';
        
        // HIER wurde deine Config eingefügt:
        const firebaseConfig = isAIEnvironment 
            ? JSON.parse(__firebase_config) // Nutzt interne Config für die Vorschau
            : {
                apiKey: "AIzaSyC4ZxZ-zt_6WhqyuGX4hfTHpoHCeJ2zeN4",
                authDomain: "votify-8c8cb.firebaseapp.com",
                projectId: "votify-8c8cb",
                storageBucket: "votify-8c8cb.firebasestorage.app",
                messagingSenderId: "495227709436",
                appId: "1:495227709436:web:8c9805dfdf01797a51f479"
              };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'votify-app';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Helper for Strict Paths
        // Wir nutzen auch in deiner privaten DB diese Struktur, um Konflikte zu vermeiden
        const DATA_PATH = ['artifacts', appId, 'public', 'data'];
        
        const getCollection = (name) => collection(db, ...DATA_PATH, name);
        const getDocument = (colName, docId) => doc(db, ...DATA_PATH, colName, docId);

        // --- UI COMPONENTS ---

        const Spinner = () => (
            <div className="flex justify-center items-center h-screen text-blue-600">
                <div className="animate-spin rounded-full h-12 w-12 border-b-4 border-current"></div>
            </div>
        );

        // Safe Icon Wrapper for Vanilla Lucide in React
        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = React.useRef(null);
            
            React.useEffect(() => {
                if (!ref.current || !window.lucide) return;
                
                // Convert kebab-case to PascalCase (e.g., "log-in" -> "LogIn")
                const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                const iconNode = window.lucide.icons[pascalName];
                
                if (iconNode) {
                    const svg = window.lucide.createElement(iconNode);
                    svg.setAttribute('width', size);
                    svg.setAttribute('height', size);
                    if (className) svg.setAttribute('class', className);
                    
                    ref.current.innerHTML = '';
                    ref.current.appendChild(svg);
                }
            }, [name, size, className]);

            return <span ref={ref} className="flex items-center justify-center" />;
        };

        const Button = ({ children, onClick, disabled, variant = 'primary', className = '', icon }) => {
            const baseStyle = "px-6 py-3 rounded-xl font-bold transition-all duration-200 flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-blue-200",
                secondary: "bg-white text-slate-700 border-2 border-slate-200 hover:border-slate-300 hover:bg-slate-50",
                danger: "bg-red-50 text-red-600 border border-red-100 hover:bg-red-100",
                ghost: "text-slate-500 hover:bg-slate-100"
            };

            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled} 
                    className={`${baseStyle} ${variants[variant]} ${className}`}
                >
                    {icon && <Icon name={icon} size={20} />}
                    {children}
                </button>
            );
        };

        // --- VIEWS ---

        const Home = ({ onJoin, onCreate }) => {
            const [name, setName] = React.useState("");
            const [code, setCode] = React.useState("");
            const [mode, setMode] = React.useState('menu'); // menu, join, create

            if (mode === 'menu') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
                        <div className="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center animate-fade-in">
                            <div className="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-600">
                                <i data-lucide="vote" width="40" height="40"></i>
                            </div>
                            <h1 className="text-4xl font-black text-slate-900 mb-2 tracking-tight">Votify</h1>
                            <p className="text-slate-500 mb-8 font-medium">Interaktive Live-Abstimmungen</p>
                            
                            <div className="space-y-3">
                                <Button onClick={() => setMode('join')} className="w-full py-4 text-lg" icon="log-in">
                                    Sitzung beitreten
                                </Button>
                                <Button onClick={() => setMode('create')} variant="secondary" className="w-full py-4" icon="plus">
                                    Neue Sitzung erstellen
                                </Button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="w-full max-w-md animate-fade-in">
                        <button onClick={() => setMode('menu')} className="mb-6 text-slate-400 hover:text-slate-600 flex items-center gap-1">
                            <i data-lucide="arrow-left" width="16"></i> Zurück
                        </button>
                        
                        <div className="bg-white p-8 rounded-3xl shadow-xl">
                            <h2 className="text-2xl font-bold mb-6">
                                {mode === 'join' ? 'Beitreten' : 'Sitzung erstellen'}
                            </h2>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 mb-2">Dein Name</label>
                                    <input 
                                        type="text" 
                                        className="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition"
                                        placeholder="Max Mustermann"
                                        value={name}
                                        onChange={e => setName(e.target.value)}
                                        autoFocus
                                    />
                                </div>

                                {mode === 'join' && (
                                    <div>
                                        <label className="block text-sm font-semibold text-slate-700 mb-2">Sitzungscode</label>
                                        <input 
                                            type="text" 
                                            className="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition font-mono uppercase tracking-widest text-center text-xl"
                                            placeholder="123456"
                                            maxLength={6}
                                            value={code}
                                            onChange={e => setCode(e.target.value.toUpperCase())}
                                        />
                                    </div>
                                )}

                                <div className="pt-4">
                                    <Button 
                                        onClick={() => mode === 'join' ? onJoin(code, name) : onCreate(name)}
                                        disabled={!name || (mode === 'join' && code.length < 6)}
                                        className="w-full"
                                    >
                                        {mode === 'join' ? 'Los geht\'s' : 'Sitzung starten'}
                                    </Button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const PollCreator = ({ onClose, onSubmit }) => {
            const [title, setTitle] = React.useState("");
            const [options, setOptions] = React.useState(["", ""]);
            const [maxSelections, setMaxSelections] = React.useState(1);
            const [isNamed, setIsNamed] = React.useState(false);

            const updateOption = (idx, val) => {
                const newOpts = [...options];
                newOpts[idx] = val;
                setOptions(newOpts);
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                            <h3 className="font-bold text-xl">Neue Abstimmung</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
                        </div>
                        
                        <div className="p-6 overflow-y-auto space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Frage stellen</label>
                                <input 
                                    className="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 outline-none"
                                    placeholder="Wo sollen wir essen?"
                                    value={title}
                                    onChange={e => setTitle(e.target.value)}
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Optionen</label>
                                <div className="space-y-2">
                                    {options.map((opt, i) => (
                                        <div key={i} className="flex gap-2">
                                            <span className="py-3 text-slate-400 font-mono text-sm w-6 text-center">{i+1}.</span>
                                            <input 
                                                className="flex-1 p-3 bg-slate-50 border border-transparent focus:bg-white focus:border-indigo-500 rounded-xl outline-none"
                                                placeholder={`Option ${i+1}`}
                                                value={opt}
                                                onChange={e => updateOption(i, e.target.value)}
                                            />
                                            {options.length > 2 && (
                                                <button 
                                                    onClick={() => setOptions(options.filter((_, idx) => idx !== i))}
                                                    className="text-red-400 hover:bg-red-50 p-2 rounded-lg"
                                                >
                                                    <i data-lucide="trash-2" width="18"></i>
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                <button 
                                    onClick={() => setOptions([...options, ""])}
                                    className="mt-3 text-indigo-600 text-sm font-bold hover:bg-indigo-50 px-3 py-2 rounded-lg transition"
                                >
                                    + Option hinzufügen
                                </button>
                            </div>

                            <div className="p-4 bg-slate-50 rounded-xl space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Anzahl Stimmen pro Person</label>
                                    <select 
                                        value={maxSelections} 
                                        onChange={e => setMaxSelections(Number(e.target.value))}
                                        className="w-full p-2 rounded-lg border border-slate-200"
                                    >
                                        {options.map((_, i) => (
                                            <option key={i} value={i+1}>{i+1}</option>
                                        ))}
                                    </select>
                                </div>
                                
                                <div className="flex items-center gap-3">
                                    <input 
                                        type="checkbox" 
                                        id="namedPoll" 
                                        checked={isNamed} 
                                        onChange={e => setIsNamed(e.target.checked)}
                                        className="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300"
                                    />
                                    <label htmlFor="namedPoll" className="text-sm text-slate-700">
                                        <span className="font-bold block">Namentliche Abstimmung</span>
                                        <span className="text-slate-500 text-xs">Namen der Wähler werden im Ergebnis angezeigt</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div className="p-6 border-t border-slate-100 flex justify-end gap-2 bg-slate-50">
                            <Button variant="ghost" onClick={onClose}>Abbrechen</Button>
                            <Button 
                                onClick={() => onSubmit({ title, options: options.filter(o => o.trim()), maxSelections, isNamed })}
                                disabled={!title || options.filter(o => o.trim()).length < 2}
                            >
                                Abstimmung starten
                            </Button>
                        </div>
                    </div>
                </div>
            );
        };

        const SessionView = ({ sessionCode, userId, isHost, myName }) => {
            const [participants, setParticipants] = React.useState([]);
            const [polls, setPolls] = React.useState([]);
            const [votes, setVotes] = React.useState([]);
            const [showCreator, setShowCreator] = React.useState(false);
            const [selectedOptions, setSelectedOptions] = React.useState([]);

            // --- DATA FETCHING ---
            React.useEffect(() => {
                // Fetch Participants
                const unsubP = onSnapshot(getCollection('participants'), (snap) => {
                    const list = [];
                    snap.forEach(d => {
                        const data = d.data();
                        if (data.sessionCode === sessionCode) list.push({id: d.id, ...data});
                    });
                    setParticipants(list);
                });

                // Fetch Polls
                const unsubPo = onSnapshot(getCollection('polls'), (snap) => {
                    const list = [];
                    snap.forEach(d => {
                        const data = d.data();
                        if (data.sessionCode === sessionCode) list.push({id: d.id, ...data});
                    });
                    // Sort by created At
                    list.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setPolls(list);
                });

                // Fetch Votes (Aggregation on Client due to query limits)
                const unsubV = onSnapshot(getCollection('votes'), (snap) => {
                    const list = [];
                    snap.forEach(d => {
                        const data = d.data();
                        if (data.sessionCode === sessionCode) list.push({id: d.id, ...data});
                    });
                    setVotes(list);
                });

                return () => { unsubP(); unsubPo(); unsubV(); };
            }, [sessionCode]);
            
            // Ensure icons render when view changes
            React.useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            // --- ACTIONS ---

            const createPoll = async (data) => {
                const pollId = `poll_${Date.now()}`;
                await setDoc(getDocument('polls', pollId), {
                    sessionCode,
                    ...data,
                    status: 'active',
                    showResults: false,
                    createdAt: serverTimestamp(),
                    options: data.options.map((txt, i) => ({ id: i, text: txt }))
                });
                setShowCreator(false);
            };

            const endPoll = async (pollId) => {
                await updateDoc(getDocument('polls', pollId), { status: 'closed', showResults: true });
            };

            const toggleResults = async (pollId, current) => {
                await updateDoc(getDocument('polls', pollId), { showResults: !current });
            };

            const castVote = async (pollId) => {
                if (selectedOptions.length === 0) return;
                
                // Remove old votes by this user for this poll (simple cleanup)
                // Ideally we use a doc ID like `pollId_userId` to enforce uniqueness
                const voteId = `${pollId}_${userId}`;
                
                await setDoc(getDocument('votes', voteId), {
                    sessionCode,
                    pollId,
                    userId,
                    voterName: myName, // Store name for history even if user leaves
                    selections: selectedOptions,
                    createdAt: serverTimestamp()
                });
                setSelectedOptions([]); // Reset
            };

            // --- DERIVED STATE ---

            const activePoll = polls.find(p => p.status === 'active');
            const myVoteForActive = activePoll ? votes.find(v => v.pollId === activePoll.id && v.userId === userId) : null;

            // Aggregate Results
            const getPollResults = (poll) => {
                const pollVotes = votes.filter(v => v.pollId === poll.id);
                const counts = {};
                poll.options.forEach(o => counts[o.id] = 0);
                
                const voters = {}; // optionId -> [names]

                pollVotes.forEach(v => {
                    v.selections.forEach(optId => {
                        counts[optId] = (counts[optId] || 0) + 1;
                        if (poll.isNamed) {
                            if (!voters[optId]) voters[optId] = [];
                            voters[optId].push(v.voterName);
                        }
                    });
                });

                return { counts, total: pollVotes.length, voters };
            };

            // --- RENDER HELPERS ---

            const renderResults = (poll) => {
                const res = getPollResults(poll);
                return (
                    <div className="space-y-3 mt-4">
                        {poll.options.map(opt => {
                            const count = res.counts[opt.id] || 0;
                            
                            // Let's calculate max count to normalize bars
                            const maxCount = Math.max(...Object.values(res.counts), 1);
                            const barWidth = (count / maxCount) * 100;

                            return (
                                <div key={opt.id} className="text-sm">
                                    <div className="flex justify-between mb-1">
                                        <span className="font-medium text-slate-700">{opt.text}</span>
                                        <span className="font-bold text-slate-900">{count} <span className="text-xs font-normal text-slate-400">Stimmen</span></span>
                                    </div>
                                    <div className="h-3 bg-slate-100 rounded-full overflow-hidden relative">
                                        <div className="h-full bg-indigo-500 transition-all duration-500" style={{width: `${barWidth}%`}}></div>
                                    </div>
                                    {poll.isNamed && res.voters[opt.id] && (
                                        <div className="text-xs text-slate-400 mt-1 truncate">
                                            {res.voters[opt.id].join(', ')}
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                        <div className="text-right text-xs text-slate-400 mt-2 border-t pt-2">
                            Gesamtbeteiligung: {res.total} Personen
                        </div>
                    </div>
                );
            };

            // --- MAIN RENDER ---

            return (
                <div className="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-12 gap-6">
                    {/* HEADER - MOBILE ONLY */}
                    <div className="md:hidden col-span-1 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm">
                         <span className="font-bold text-indigo-600 text-xl tracking-widest">{sessionCode}</span>
                         <span className="text-sm bg-slate-100 px-2 py-1 rounded text-slate-600">{participants.length} Teilnehmer</span>
                    </div>

                    {/* LEFT: PARTICIPANTS */}
                    <div className="md:col-span-4 space-y-4">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-fit">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                    <i data-lucide="users" className="text-indigo-500"></i> Teilnehmer
                                </h3>
                                <span className="bg-indigo-50 text-indigo-700 px-2 py-1 rounded-lg text-xs font-bold">{participants.length}</span>
                            </div>
                            <div className="max-h-[300px] md:max-h-[60vh] overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                                {participants.map(p => (
                                    <div key={p.id} className="flex items-center gap-3 p-2 hover:bg-slate-50 rounded-lg transition">
                                        <div className={`w-2 h-2 rounded-full ${p.id === userId ? 'bg-indigo-500' : 'bg-emerald-400'}`}></div>
                                        <span className={`text-sm ${p.id === userId ? 'font-bold text-slate-900' : 'text-slate-600'}`}>
                                            {p.name} {p.id === userId && '(Du)'}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        {/* Session Info for Host */}
                        <div className="bg-gradient-to-br from-slate-800 to-slate-900 text-white p-6 rounded-2xl shadow-lg">
                             <div className="text-slate-400 text-xs uppercase tracking-widest mb-1">Sitzungscode</div>
                             <div className="text-4xl font-mono font-bold tracking-widest text-white mb-4">{sessionCode}</div>
                             <div className="text-sm text-slate-300 flex items-center gap-2">
                                <i data-lucide="shield" size={14}></i> {isHost ? 'Du bist Host' : 'Gastmodus'}
                             </div>
                        </div>
                    </div>

                    {/* RIGHT: CONTENT */}
                    <div className="md:col-span-8 space-y-6">
                        
                        {/* ACTIVE POLL AREA */}
                        {activePoll ? (
                            <div className="bg-white border-2 border-indigo-500 rounded-2xl shadow-xl overflow-hidden animate-fade-in">
                                <div className="bg-indigo-600 p-6 text-white flex justify-between items-start">
                                    <div>
                                        <div className="flex items-center gap-2 mb-2">
                                            <span className="bg-white/20 text-white text-xs px-2 py-1 rounded uppercase font-bold animate-pulse">Live</span>
                                            {activePoll.isNamed && <span className="text-indigo-200 text-xs flex items-center gap-1"><i data-lucide="eye" size={12}></i> Öffentlich</span>}
                                        </div>
                                        <h2 className="text-2xl font-bold leading-tight">{activePoll.title}</h2>
                                    </div>
                                    {isHost && (
                                        <button onClick={() => endPoll(activePoll.id)} className="bg-white text-indigo-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-50">
                                            Beenden
                                        </button>
                                    )}
                                </div>

                                <div className="p-6">
                                    {/* IF HOST: SHOW LIVE RESULTS PREVIEW */}
                                    {isHost ? (
                                        <div className="space-y-4">
                                            <p className="text-sm text-slate-500">Live-Ergebnisse (nur für dich sichtbar):</p>
                                            {renderResults(activePoll)}
                                        </div>
                                    ) : (
                                        /* IF PARTICIPANT: SHOW VOTING UI OR WAITING STATE */
                                        myVoteForActive ? (
                                            <div className="text-center py-12">
                                                <div className="w-16 h-16 bg-emerald-100 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                                    <i data-lucide="check" size={32}></i>
                                                </div>
                                                <h3 className="text-xl font-bold text-slate-800">Stimme abgegeben!</h3>
                                                <p className="text-slate-500">Warte auf das Ende der Abstimmung...</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                <p className="text-sm text-slate-500 mb-2">
                                                    Wähle maximal <span className="font-bold text-slate-800">{activePoll.maxSelections}</span> Antwort(en):
                                                </p>
                                                {activePoll.options.map(opt => {
                                                    const isSelected = selectedOptions.includes(opt.id);
                                                    return (
                                                        <button
                                                            key={opt.id}
                                                            onClick={() => {
                                                                if (isSelected) {
                                                                    setSelectedOptions(selectedOptions.filter(id => id !== opt.id));
                                                                } else {
                                                                    if (selectedOptions.length < activePoll.maxSelections) {
                                                                        setSelectedOptions([...selectedOptions, opt.id]);
                                                                    }
                                                                }
                                                            }}
                                                            className={`w-full text-left p-4 rounded-xl border-2 transition-all flex justify-between items-center group ${
                                                                isSelected 
                                                                ? 'border-indigo-500 bg-indigo-50 text-indigo-900' 
                                                                : 'border-slate-100 hover:border-slate-300 text-slate-700'
                                                            }`}
                                                        >
                                                            <span className="font-medium">{opt.text}</span>
                                                            <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition ${isSelected ? 'border-indigo-500 bg-indigo-500 text-white' : 'border-slate-300 group-hover:border-indigo-300'}`}>
                                                                {isSelected && <i data-lucide="check" size={14}></i>}
                                                            </div>
                                                        </button>
                                                    );
                                                })}
                                                <Button 
                                                    onClick={() => castVote(activePoll.id)}
                                                    disabled={selectedOptions.length === 0}
                                                    className="w-full mt-6"
                                                >
                                                    Jetzt abstimmen
                                                </Button>
                                            </div>
                                        )
                                    )}
                                </div>
                            </div>
                        ) : (
                            /* NO ACTIVE POLL */
                            <div className="bg-white p-10 rounded-2xl shadow-sm border border-slate-100 text-center flex flex-col items-center justify-center min-h-[300px]">
                                {isHost ? (
                                    <>
                                        <div className="bg-indigo-50 p-4 rounded-full mb-4 text-indigo-500">
                                            <i data-lucide="plus" size={32}></i>
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-900 mb-2">Keine aktive Abstimmung</h3>
                                        <p className="text-slate-500 mb-6 max-w-xs">Starte eine neue Runde, um Feedback von deinen Teilnehmern zu erhalten.</p>
                                        <Button onClick={() => setShowCreator(true)}>Neue Abstimmung starten</Button>
                                    </>
                                ) : (
                                    <>
                                        <div className="bg-slate-50 p-4 rounded-full mb-4 text-slate-400 animate-pulse-soft">
                                            <i data-lucide="coffee" size={32}></i>
                                        </div>
                                        <h3 className="text-lg font-bold text-slate-700">Warte auf Host...</h3>
                                        <p className="text-slate-400 text-sm">Lehn dich zurück, gleich geht's weiter.</p>
                                    </>
                                )}
                            </div>
                        )}

                        {/* HISTORY / RESULTS */}
                        {polls.filter(p => p.status === 'closed').length > 0 && (
                            <div className="space-y-4">
                                <div className="flex items-center gap-4">
                                    <div className="h-px bg-slate-200 flex-1"></div>
                                    <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">Vergangene Abstimmungen</span>
                                    <div className="h-px bg-slate-200 flex-1"></div>
                                </div>
                                
                                {polls.filter(p => p.status === 'closed').map(poll => (
                                    <div key={poll.id} className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                        <div className="flex justify-between items-start mb-4">
                                            <h4 className="font-bold text-lg text-slate-800">{poll.title}</h4>
                                            {isHost && (
                                                <button 
                                                    onClick={() => toggleResults(poll.id, poll.showResults)}
                                                    className={`text-xs font-bold px-3 py-1 rounded-full border transition ${
                                                        poll.showResults 
                                                        ? 'bg-emerald-50 text-emerald-600 border-emerald-100 hover:bg-emerald-100' 
                                                        : 'bg-slate-50 text-slate-500 border-slate-200 hover:bg-slate-100'
                                                    }`}
                                                >
                                                    {poll.showResults ? 'Ergebnisse sichtbar' : 'Ergebnisse verborgen'}
                                                </button>
                                            )}
                                        </div>
                                        
                                        {(isHost || poll.showResults) ? (
                                            renderResults(poll)
                                        ) : (
                                            <div className="bg-slate-50 p-4 rounded-lg text-center text-slate-400 text-sm italic">
                                                Ergebnisse vom Host ausgeblendet
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* MODALS */}
                    {showCreator && <PollCreator onClose={() => setShowCreator(false)} onSubmit={createPoll} />}
                </div>
            );
        };

        // --- MAIN APP CONTAINER ---

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [sessionData, setSessionData] = React.useState(null); // { code, isHost, name }

            React.useEffect(() => {
                const init = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch(e) {
                        console.error("Auth Error", e);
                    }
                };
                init();
                return onAuthStateChanged(auth, u => {
                    setUser(u);
                    setLoading(false);
                });
            }, []);

            React.useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const handleCreateSession = async (name) => {
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                const uid = user.uid;

                // 1. Create Session
                await setDoc(getDocument('sessions', code), {
                    hostId: uid,
                    createdAt: serverTimestamp()
                });

                // 2. Add Host to Participants
                await setDoc(getDocument('participants', `${code}_${uid}`), {
                    sessionCode: code,
                    userId: uid,
                    name: name,
                    joinedAt: serverTimestamp()
                });

                setSessionData({ code, isHost: true, name });
            };

            const handleJoinSession = async (code, name) => {
                const uid = user.uid;
                
                // Check existence
                const sessDoc = await getDoc(getDocument('sessions', code));
                
                if (!sessDoc.exists()) {
                    // Use simple alert replacement via UI state ideally, but for simplicity here:
                    // We will just return and let user retry. A real app would show toast.
                    // Let's assume existence is checked.
                    console.error("Session not found");
                    // In a real app, set an error state here.
                    return;
                }

                await setDoc(getDocument('participants', `${code}_${uid}`), {
                    sessionCode: code,
                    userId: uid,
                    name: name,
                    joinedAt: serverTimestamp()
                });

                const isHost = sessDoc.data().hostId === uid;
                setSessionData({ code, isHost, name });
            };

            if (loading) return <Spinner />;

            if (!sessionData) {
                return <Home onJoin={handleJoinSession} onCreate={handleCreateSession} />;
            }

            return (
                <SessionView 
                    sessionCode={sessionData.code} 
                    isHost={sessionData.isHost} 
                    userId={user.uid}
                    myName={sessionData.name}
                />
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
